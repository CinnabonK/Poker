<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>激しい将棋アニメーション</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2c2c54;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .circle {
            position: relative;
            width: 400px; /* 円のサイズを少し大きく */
            height: 400px;
            border-radius: 50%;
            border: 3px solid #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pulse 2s infinite ease-in-out; /* より速い膨張収縮アニメーション */
        }

        .circle span {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: white;
            transform-origin: 200px 200px; /* 円の中心 */
            opacity: 0;
            animation: fadeIn 0.5s ease forwards, rotateScale 5s infinite ease-in-out; /* 回転と拡大の時間を長く */
        }

        /* 円全体の膨張収縮 */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); } /* より大きく膨張 */
        }

        /* 文字の表示アニメーション */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        /* 文字の回転と拡大縮小 */
        @keyframes rotateScale {
            0% { transform: rotate(0deg) translate(180px) rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) translate(180px) rotate(-180deg) scale(2); } /* 拡大 */
            100% { transform: rotate(360deg) translate(180px) rotate(-360deg) scale(1); }
        }

        /* 文字全体のカラーアニメーション */
        .circle span:nth-child(odd) {
            animation: colorShiftOdd 3s infinite alternate ease-in-out;
        }

        .circle span:nth-child(even) {
            animation: colorShiftEven 3s infinite alternate ease-in-out;
        }

        @keyframes colorShiftOdd {
            0% { color: #ff4757; }
            100% { color: #ff6b81; }
        }

        @keyframes colorShiftEven {
            0% { color: #1e90ff; }
            100% { color: #3742fa; }
        }

        /* 文字の振動アニメーション */
        .circle span {
            animation: shake 0.5s infinite ease-in-out, rotateScale 5s infinite ease-in-out;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

    </style>
</head>
<body>
    <div class="circle" id="circle">
        <!-- 文字はJSで追加 -->
    </div>

    <script>
        const message = "将棋を開けや馬鹿野郎";
        const circle = document.getElementById('circle');
        const totalLetters = message.length;
        const interval = 500; // 0.5秒に設定してスピードアップ

        // 文字を円周上に配置
        for (let i = 0; i < totalLetters; i++) {
            const span = document.createElement('span');
            span.innerText = message[i];
            const angle = (360 / totalLetters) * i; // 等間隔に配置
            span.style.transform = `rotate(${angle}deg) translate(180px) rotate(${-angle}deg)`; // 円の外側に配置
            circle.appendChild(span);
        }

        // 文字を1文字ずつ表示
        let currentIndex = 0;
        const letters = document.querySelectorAll('.circle span');
        function showNextLetter() {
            if (currentIndex < totalLetters) {
                letters[currentIndex].style.opacity = '1'; // 文字を表示
                currentIndex++;
            }
        }

        setInterval(showNextLetter, interval);
    </script>
</body>
</html>
