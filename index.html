<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランダム将棋盤</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }
        td {
            width: 50px;
            height: 50px;
            text-align: center;
            vertical-align: middle;
            border: 1px solid black;
            font-size: 24px;
            font-family: "Arial", sans-serif;
        }
        .sente {
            color: black;
        }
        .gote {
            color: red;
            transform: rotate(180deg); /* 相手の駒を逆向きに */
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 画像をセルの大きさに合わせる */
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">ランダム将棋盤</h2>
    <table id="shogiBoard">
        <tbody>
            <!-- 将棋盤9x9のテーブル -->
            <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        </tbody>
    </table>

    <script>
        const sentePieces = [
            { img: "/img/kyo.png", alt: "香" },
            { img: "/img/kei.png", alt: "桂" },
            { img: "/img/gin.png", alt: "銀" },
            { img: "/img/kin.png", alt: "金" },
            { img: "/img/gyoku.png", alt: "玉" },
            { img: "/img/kin.png", alt: "金" },
            { img: "/img/gin.png", alt: "銀" },
            { img: "/img/kei.png", alt: "桂" },
            { img: "/img/kyo.png", alt: "香" },
            { img: "/img/hi.png", alt: "飛" },
            { img: "/img/kaku.png", alt: "角" },
            ...Array(9).fill({ img: "/img/fu.png", alt: "歩" }) // 歩×9
        ];

        const gotePieces = [
            { img: "/img/kyo.png", alt: "香" },
            { img: "/img/kei.png", alt: "桂" },
            { img: "/img/gin.png", alt: "銀" },
            { img: "/img/kin.png", alt: "金" },
            { img: "/img/ou.png", alt: "王" },
            { img: "/img/kin.png", alt: "金" },
            { img: "/img/gin.png", alt: "銀" },
            { img: "/img/kei.png", alt: "桂" },
            { img: "/img/kyo.png", alt: "香" },
            { img: "/img/hi.png", alt: "飛" },
            { img: "/img/kaku.png", alt: "角" },
            ...Array(9).fill({ img: "/img/fu.png", alt: "歩" }) // 歩×9
        ];

        const board = document.getElementById('shogiBoard');
        const cells = Array.from(board.getElementsByTagName('td'));

        // 指定された範囲でランダムに駒を配置
        function placePiecesRandomly(pieces, startRow, endRow, className) {
            const availablePositions = [];

            // 指定された範囲のセルのインデックスを集める
            for (let i = startRow * 9; i < endRow * 9; i++) {
                availablePositions.push(i);
            }

            // 駒をランダムに配置
            pieces.forEach(piece => {
                const randomIndex = Math.floor(Math.random() * availablePositions.length);
                const cellIndex = availablePositions.splice(randomIndex, 1)[0]; // 使用済みセルは削除
                const cell = cells[cellIndex];
                
                const imgElement = document.createElement('img');
                imgElement.src = piece.img;
                imgElement.alt = piece.alt;
                imgElement.classList.add(className);

                cell.appendChild(imgElement);
            });
        }

        // 先手駒を7,8,9段目にランダムに配置
        placePiecesRandomly(sentePieces, 6, 9, 'sente');

        // 後手駒を1,2,3段目にランダムに配置
        placePiecesRandomly(gotePieces, 0, 3, 'gote');
    </script>
</body>
</html>
